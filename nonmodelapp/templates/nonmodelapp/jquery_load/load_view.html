{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::: 비동기방식(jQuery) :::</title>

    <!-- jQuery 라이브러리 불러들이기 -->
    <script type="text/javascript" src="{% static 'nonmodelapp/js/jquery-3.7.0.min.js' %}"></script>
    <script type="text/javascript">
        //동기방식 요청처리
        function goLoadView(url) {
            location.href = '/nonmodel/' + url;
        }

        //비동기방식 요청처리(영역을 항상 지정해야함 - 값을 직접 받아서 찍어내는 형태)
        function goLoadViewjquery(url) {
            // load() : url을 서버로 요청한 후 응답결과를 읽어들임
            // $(id) : load()된 응답결과를 id 공간에 출력시킴
            $("#load_view").load("/nonmodel/" + url);
        }
    </script>
</head>
<body>
    <h3>비동기방식(jQuery) 처리하기</h3>
    <hr>
    <h3>동기방식의 페이지 처리 방식(화면전환됨)</h3>
    <button onclick="goLoadView('load_view1/')">load_view1</button>
    <button onclick="goLoadView('load_view2/')">load_view2</button>
    <button onclick="goLoadView('load_view3/')">load_view3</button>
    <hr>
    <h3>비동기방식의 페이지 처리 방식(화면전환 안됨)</h3>
    <button onclick="goLoadViewjquery('load_view1/')">load_view1</button>
    <button onclick="goLoadViewjquery('load_view2/')">load_view2</button>
    <button onclick="goLoadViewjquery('load_view3/')">load_view3</button>
    <button onclick="goLoadViewjquery('cart_list/')">cart_list</button>
    <hr>
    <h3>비동기 방식의 응답 결과 보여주기</h3>
    <div id="load_view">
        이곳은 비동기 방식의 응답 결과를 보여주는 공간입니다.
    </div>
</body>
</html>
