<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OracleApp ::: 상품분류 전체 조회하기</title>
    <script type="text/javascript">
        function goCart() {
            location.href = '/oracle/lprod_insert_view/';
        }

    </script>
</head>
<body>
    <h3>상품분류관리 - 목록</h3>
    <input type="button" name="lprod_insert" value="주문하기" onclick="goCart()">
    <hr>
    <table border="1">
        <tr>
            <th>순서</th>
            <th>상품분류코드</th>
            <th>상품분류명</th>
        </tr>
        {% for row in lprod_list %}
        <tr>
            <td>{{row.lprod_id}}</td>
            <td><a href="/oracle/lprod_view/?lprod_gu={{row.lprod_gu}}">{{row.lprod_gu}}</a></td>
            <td>{{row.lprod_nm}}</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
