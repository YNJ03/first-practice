<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OracleApp ::: 상품분류 업데이트 조회하기</title>
    <script type="text/javascript">
        // 취소
        function goBack() {
            history.go(-1);
        }

        // 수정하기
        function goUpdate() {
            fm = document.getElementById("fm");
            fm.action = "/oracle/lprod_update/";
            // 전송시키기
            fm.submit();
        }
    </script>
</head>
<body>
    <form id="fm" method="post" action="#">
        {% csrf_token %}
        <input type="hidden" name="lprod_gu" value="{{lprod_gu}}">
    
    <h3>상품분류관리 - 상세</h3>
    <hr>
    <table border="1">
        <tr>
            <th>순서</th>
            <th>상품분류코드</th>
            <th>상품분류명</th>
        </tr>
        <tr>
            <td><input type="text" name="lprod_id" value="{{lprod_view.lprod_id}}"></td>
            <td>{{lprod_view.lprod_gu}}</td>
            <td><input type="text" name="lprod_nm" value="{{lprod_view.lprod_nm}}"></td>
            
        </tr>
    </table>
    <button onclick="goBack()">취소</button>
    <button onclick="goUpdate()">수정</button>
</body>
</html>
