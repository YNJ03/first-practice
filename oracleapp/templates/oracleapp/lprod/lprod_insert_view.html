<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OracleApp ::: 상품분류 입력페이지</title>
    <script type="text/javascript">
        // 취소
        function goBack() {
            history.go(-1);
        }

        // 입력하기
        function goInsert() {
            fm = document.getElementById("fm");
            fm.action = "/oracle/lprod_insert/";
            fm.submit();
        }
    </script>
</head>
<body>
    <form id="fm" method="post" action="#">
    {% csrf_token %}
    
    <h3>상품분류정보 - 입력페이지</h3>
    <hr>
    <table border="1">
        <tr>
            <th>순서</th>
            <th>상품분류코드</th>
            <th>상품분류명</th>
        </tr>
        <tr>
            <td><input type="text" name="lprod_id" value="10"></td>
            <td><input type="text" name="lprod_gu" value="P404"></td>
            <td><input type="text" name="lprod_nm" value="화장품"></td>
            
        </tr>
    </table>
    <button onclick="goBack()">취소</button>
    <button onclick="goInsert()">저장</button>
</body>
</html>
